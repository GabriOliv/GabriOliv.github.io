<!DOCTYPE html>
<html>
<head>
	<!-- Metadata -->
	<title>Gabriel O. Laureano</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					listStyleImage: {
						spin: 'url("img/spinner.svg")',
						pass: 'url("img/checked_pass.svg")',
						fail: 'url("img/checked_fail.svg")',
					}
				}
			}
		}
	</script>
</head>

<body class="bg-black grid h-screen place-items-center">
	<div class="shadow-inner shadow-black flex flex-col justify-center max-w-xs p-6 rounded-lg sm:px-12 dark:bg-gray-900 dark:text-gray-300">
		<div class="space-y-4 text-center divide-y divide-gray-700">

			<img src="https://avatars.githubusercontent.com/u/43646296" alt="Profile image" class="w-32 h-32 mx-auto rounded-full dark:bg-gray-500 aspect-square">

			<div class="my-2 pt-2 space-x-4">
				<h2 class="text-xl font-semibold sm:text-1.5xl">Gabriel O. Laureano</h2>
				<p class="px-5 text-xs sm:text-base dark:text-gray-400">Computer Scientist</p>
			</div>

			<div class="my-2 pt-4 text-left">
				<ul class="list-inside list-image-none">
					<li id="item_0" class="text-sm text-gray-400 bg_spin">RoadMap:</li>
					<li id="item_1" class="text-sm text-gray-400 bg_spin invisible">Computer Science</li>
					<li id="item_2" class="text-sm text-gray-400 bg_spin invisible">Software Testing</li>
					<li id="item_3" class="text-sm text-gray-400 bg_spin invisible">Quality Assurance</li>
				</ul>
			</div>

			<div class="flex justify-center pt-2 space-x-4 align-center">
				<a rel="noopener noreferrer" href="https://github.com/gabrioliv" aria-label="GitHub" class="p-2 rounded-md hover:duration-300 hover:dark:text-blue-500">
					<i class="bi bi-github text-3xl"></i>
				</a>
				<a rel="noopener noreferrer color" href="https://www.linkedin.com/in/gabriel-o-77569a208/" aria-label="Linkedin" class="p-2 rounded-md hover:duration-300 hover:dark:text-blue-500">
					<i class="bi bi-linkedin text-3xl"></i>
				</a>
				<a rel="noopener noreferrer" href="https://t.me/Gab_Laureano" aria-label="Telegram" class="p-2 rounded-md hover:duration-300 hover:dark:text-blue-500">
					<i class="bi bi-telegram text-3xl"></i>
				</a>
			</div>

		</div>
	</div>
</body>

<style>
li.bg_spin {
	background: url("img/spinner.svg") left center no-repeat;
	padding-left: 25px;
}

li.bg_pass {
	background: url("img/checked_pass.svg") left center no-repeat;
	padding-left: 25px;
}
</style>

<script>
	function sleep(ms) {
		return new Promise(resolve => setTimeout(resolve, ms));
	}

	async function listAnimation() {
		const prefix = "item_";
		await sleep(2000);

		for (let i = 1; i <= 3; i++) {
			let element = document.getElementById(prefix + i);

			element.classList.remove("invisible");
			await sleep(2000);

			element.classList.replace("bg_spin", "bg_pass");
			await sleep(500);
		}

		let element = document.getElementById(prefix + "0");
		element.classList.replace("bg_spin", "bg_pass");

		console.log('Done');
	}

	listAnimation();
</script>

</html>
